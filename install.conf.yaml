- defaults:
    link:
      relink: true
- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/nvim, Creating nvim config directory]
  - [mkdir -p ~/.config/fish, Creating fish-shell config directory]
  - [curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/fish/config.fish: fish/config.fish
